<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <input type="radio" class="slide-radio slide-radio--5" id="r_slide_5" name="slide"
      ><label for="r_slide_5" class="slide-label"><span></span></label
      ><input type="radio" class="slide-radio slide-radio--4" id="r_slide_4" name="slide"
      ><label for="r_slide_4" class="slide-label"><span></span></label
      ><input type="radio" class="slide-radio slide-radio--3" id="r_slide_3" name="slide"
      ><label for="r_slide_3" class="slide-label"><span></span></label
      ><input type="radio" class="slide-radio slide-radio--2" id="r_slide_2" name="slide"
      ><label for="r_slide_2" class="slide-label"><span></span></label
      ><input type="radio" class="slide-radio slide-radio--1" id="r_slide_1" name="slide" checked
      ><label for="r_slide_1" class="slide-label"><span></span></label>
      <div class="title-drive">
        <span class="title title--1">First</span>
        <span class="title title--2">Second</span>
        <span class="title title--2">Third</span>
        <span class="title title--3">Fourth</span>
        <span class="title title--5">Five</span>
      </div>
      <div class="drive">
        <div class="item item--1"></div>
        <div class="item item--2"></div>
        <div class="item item--3"></div>
        <div class="item item--4"></div>
        <div class="item item--5"></div>
      </div>
    </div>
</body>
</html>
